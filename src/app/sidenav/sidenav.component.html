<div class="sidenav" [ngClass]="collapse ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">A</button>
    <div class="logo-text" @fadeInOut *ngIf="collapse">Angular</div>
    <button class="btn-close" @rotate *ngIf="collapse" (click)="closeSidenav()">
      <i class="fa-solid fa-xmark fa-times close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        [routerLink]="[data.routeLink]"
        class="sidenav-nav-link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [classList]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapse">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
